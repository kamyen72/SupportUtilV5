<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>User Activity Listing</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

	<style type="text/css">
        .TitleText {
            text-align: center;
            font-weight: bolder;
            font-size: 40px;
            color: #5C5C5C;
            text-shadow: -2px -2px 0px #333333, 1px 1px 0px #666666;
        }

        .tblhd {
            background: #ade3ef;
            font-weight: bolder;
        }

        #div_result {
            text-align: center;
            color: blue;
            font-size: 16px;
            padding-left: 700px;
            padding-top: 30px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            padding: 2.5em;
            background-color: #dfeff7;
        }

        button {
            background-color: #6666ff;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            /*margin: 36px;*/
            /*padding: .5em 2em;*/
            position: inherit;
            text-align: center;
            text-decoration: none;
            text-shadow: 0 1px 1px #444;
            font-size: 12px;
        }
	</style>

	<script>
		$(document).ready(function () {
			GetMenuRootsV3();
        });
	</script>

	<script>
		function GetMenuRootsV3() {
			//alert("V3 is coming!!");

			$.ajax({
				type: "POST",
				url: "/API/GetMenuV3",
				data: JSON.stringify({ "InputText": "" }),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (response) {
					let txt = response.ReturnText;
					$("#menubar").html(txt);
					//document.getElementById("menuRootsJson").innerText = txt;
				},
				failure: function (response) {
				},
				error: function (response, status) {
				}
			});
		}
	</script>

	<script>
        function showdiv(myname, me) {
            let nname = "#" + myname;
			let state = $(nname).css("display");

			let mytop = $(me).css("top");
            let mycolor = $(me).css("background");
			if (mycolor != null) {
				if (mycolor == "rgb(102, 102, 255) none repeat scroll 0% 0% / auto padding-box border-box") {
					//alert("this is a link");
					let mylink = $(me).attr("data-link");
					if (mylink != "") {
						let flink = "" + mylink + "";
                        window.open(flink, '_blank', 'height=' + screen.height + ', width=' + screen.width);
					}
				}
			}

            if (state == "none") {
                $(".l2").css("display", "none");
				let state = $(nname).css("display", "block");
                $(nname).css("top", mytop);
            }
            else {
                $(".l2").css("display", "none");
				let state = $(nname).css("display", "none");
                $(nname).css("top", mytop);
            }
        }
	</script>

	<script>
		function hidediv(me) {
			var newname = "#" + me;
			$(newname).css('display', 'none');
		}
	</script>

	<script type="text/javascript">
		function CheckPendingRecs(){
			// alert("Wait, checking ...");
			let wait = "<img src='clock.gif' style='height:150px;width:150px;'>";
			// $("#result").css("padding-left", "700px");
			$("#result").html(wait);

			let cp = $("#txtCurrentPeriod").val();

			$.ajax({
				type: "POST",
				url: "/API/CheckPendingRecsInAllDBs",
				data: JSON.stringify({ "InputText": cp }),
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (response) {
					$("#result").html(response.ReturnText);


				},
				failure: function (response) {
				},
				error: function (response, status) {
				}
			});
		}
	</script>
</head>
<body>
	<div id="mainDiv" class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12" style="text-align:center;">
				<span class="TitleText">Check Pending Records in All DBs By Ticket No</span>
			</div>
		</div>
		<div class="row" style="display:block;position:absolute;top:100px;border-style:solid;border-width:3px;">
			<div id="menubar" class="col-sm-12 col-md-12" style="padding: 5px 5px 5px 5px;">
			</div>
		</div>
	</div>
	<div id="newdiv" style="display:block;position:absolute;top:200px;">
		<div class="row">
			<div id="entryarea" class="col-sm-12 col-md-12" style="padding: 5px 5px 5px 5px;">
				<label style="opacity:0;width: 15px;"></label>
				<label>Ticket No</label>
				<label style="opacity:0;width: 5px;"></label>
				<input type="text" value="" id="txtCurrentPeriod" style="width: 250px;">
				<label style="opacity:0;width: 5px;"></label>
				<button onclick="CheckPendingRecs()">Check</button>
			</div>
		</div>
		<div class="row">
			<div id="result" class="col-sm-12 col-md-12" style="padding: 5px 5px 5px 5px;">
			</div>
		</div>
	</div>
	<div id="secret" style="display:none;position:absolute;top:700px;border-style:solid;border-width:3px;" class="row">
		<div class="col-sm-12 col-md-12">
			<div id="menuitems" style="display:block;"></div>
			<div id="txtRootItems"></div>
			<div id="txtRoots"></div>
			<div id="menuRootsJson"></div>
		</div>
	</div>
</body>
</html>
